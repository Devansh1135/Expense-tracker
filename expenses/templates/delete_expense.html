{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0fff4;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <nav class="d-flex justify-content-between mb-4">
            <a href="{% url 'home' %}" class="btn btn-outline-success">Home</a>
            <a href="{% url 'view_expenses' %}" class="btn btn-outline-secondary">Back to Expenses</a>
        </nav>

        <div class="card shadow p-4">
            <h2 class="text-danger">Delete Expense</h2>
            <p class="mt-3">Are you sure you want to delete <strong>{{ expense.title }}</strong>?</p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'view_expenses' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
